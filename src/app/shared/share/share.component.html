<div class='share'>
    <div class="shareWrapper">
      <div class="shareTop">
          <img class='shareProfileImg' src="assets/persons/shiva.jpg" alt="" />
          <input placeholder="Ask a Question" class='shareInput' [formControl]="questionContent"/>
      </div>
      <hr class='shareHr'/>
      <div class="shareBottom">
          <button class='shareButton' (click)="postQuestion()">Post Question</button>
      </div>
    </div>
</div>
